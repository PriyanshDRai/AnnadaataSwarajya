<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login / Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wdth,wght@75..125,100..800&family=Oswald:wght@200..700&family=Rozha+One&family=Sedan:ital@0;1&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url(../assets/image/Login_bg.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card-body {
            font-family: 'teko', sans-serif;
            font-size: x-large;
        }

        .btn {
            font-size: x-large;
        }

        .form-control {
            font-size: x-large;
        }
       
    </style>
</head>

<body>
    <main class="d-flex justify-content-center">
        <div class="container m-5">
            <div class="row d-flex justify-content-center">
                <!-- login form  -->
                <div id="loginForm" class="col-md-6 card" style="display: block;">
                    <div class="card-body">
                        <h2 class="card-title">Login <span class="float-end" style="font-size: large"><i
                                    class="bi bi-shield-lock-fill"> SECURED</i></span></h2>
                         <h6 class="warning-text"><span class="text-danger">*</span> Marked fields are Compulsory</h6>
                        <form id="loginCard">
                            <div class="form-group">
                                <label for="userType">Select User Type :<span class="text-danger"> *</span></label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="farmer" name="userType"
                                        value="farmer" required onclick="showFarmerInput()">
                                    <label class="form-check-label" for="farmer">Farmer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="mandiEmployee" name="userType"
                                        value="mandiEmployee" required onclick="showMandiEmployeeInput()">
                                    <label class="form-check-label" for="mandiEmployee">Mandi Employee</label>
                                </div>
                            </div>
                            <div class="form-group" id="farmerInput" style="display: none;">
                                <label for="userID"> Mobile / Aadhaar Card Number<span class="text-danger"> *</span></label>
                                <input type="text" class="form-control" id="userID" name="userID"
                                    placeholder="Enter Your Mobile or Aadhaar Number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="12" minlength="10" required>
                            </div>
                            <div class="form-group" id="mandiEmployeeInput" style="display: none;">
                                <label for="userID">Mandi Employee ID<span class="text-danger"> *</span></label>
                                <input type="text" class="form-control" id="userID" name="userID"
                                    placeholder="Enter Your Mandi Employee ID Number" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password<span class="text-danger"> *</span></label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter Your Password" required>
                            </div>
                            <button type="button" class="btn btn-success mt-2" onclick="login()">Login</button>
                            <button type="button" class="btn btn-link mt-2 float-end"
                                onclick="showRegistrationForm()">Not Registered ?</button>
                        </form>
                    </div>
                </div>
                <!-- registration form  -->
                <div id="registrationForm" class="col-md-8 card" style="display: none;">
                    <div class="card-body">
                        <h2 class="card-title">Registration <span class="float-end" style="font-size: large"><i
                                    class="bi bi-shield-lock-fill"> SECURED</i></span></h2>
                         <h6 class="warning-text"><span class="text-danger">*</span> Marked fields are Compulsory</h6>
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="userTypeReg">Select User Type :<span class="text-danger"> *</span></label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="farmerReg" name="userTypeReg"
                                        value="farmer" required onclick="showFarmerInputReg()">
                                    <label class="form-check-label" for="farmerReg">Farmer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="mandiEmployeeReg"
                                        name="userTypeReg" value="mandiEmployee" required onclick="showMandiEmployeeInputReg()">
                                    <label class="form-check-label" for="mandiEmployeeReg">Mandi Employee</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="userFullName">Full Name<span class="text-danger"> *</span></label>
                                <input type="text" class="form-control" id="userFullName" name="userFullName"
                                    placeholder="Enter Your Full Name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email ID</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter Your Email ID">
                            </div>

                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number<span class="text-danger"> *</span></label>
                                <div class="input-box form-control">
                                <span class="prefix">+91</span>
                                <input type="tel" class="border-0 px-2" style="width: 95%" id="mobileNumber" name="mobileNumber" required
                                  placeholder="Enter Your Mobile Number For OTP Verification" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="10" minlength="10">
                                </div>
                            </div>

                            <label for="otp">Phone Number Verification (OTP):<span class="text-danger"> *</span></label><br>
                            <input type="text" id="otp" name="otp"><br><br>

                            <div class="form-group" id="farmerInputReg" style="display: none;">
                                <label for="aadhaarCard">Aadhaar Card<span class="text-danger"> *</span></label>
                                <div class="input-box form-control">
                                <span class="prefix"><i class="bi bi-person-vcard"></i></span>
                                <input type="text" class="border-0 px-2" style="width: 95%" id="aadhaarCard" name="aadhaarCard" required
                                  placeholder="Enter Your Aadhaar Card Number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="12" minlength="12">
                                </div>
                            </div>

                            <div class="form-group" id="mandiEmployeeInputReg" style="display: none;">
                                <label for="mandiemployeeCard">Mandi Employee ID Card<span class="text-danger"> *</span></label>
                                <div class="input-box form-control">
                                <span class="prefix"><i class="bi bi-person-vcard"></i></span>
                                <input type="text" class="border-0 px-2" style="width: 95%" id="mandiEmployeeCard" name="mandiemployeeCard" required
                                  placeholder="Enter Your Mandi Employee ID Card Number" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="12" minlength="12">
                                </div>
                            </div>

                            <div class="form-group">
                            <label for="cardImage">Upload/Scan Image Of Card<span class="text-danger"> *</span></label><br>
                            <i class="bi bi-paperclip"></i><input type="file" id="cardImage" name="cardImage">
                            </div>

                            <div class="form-group">
                                <label for="passwordReg">Password<span class="text-danger"> *</span></label>
                                <input type="password" class="form-control" id="passwordReg" name="passwordReg"
                                    placeholder="Create Your Password" required>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password<span class="text-danger"> *</span></label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm Password" required>
                            </div>

                            <button type="button" class="btn btn-success mt-2" onclick="register()">Submit</button>
                            <button type="button" class="btn btn-link mt-2 float-end"
                                onclick="showLoginForm()">Already Registered !</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function showRegistrationForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registrationForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function showFarmerInput() {
            document.getElementById("farmerInput").style.display = "block";
            document.getElementById("mandiEmployeeInput").style.display = "none";
        }

        function showMandiEmployeeInput() {
            document.getElementById("mandiEmployeeInput").style.display = "block";
            document.getElementById("farmerInput").style.display = "none";
        }
        function showFarmerInputReg() {
            document.getElementById("farmerInputReg").style.display = "block";
            document.getElementById("mandiEmployeeInputReg").style.display = "none";
        }

        function showMandiEmployeeInputReg() {
            document.getElementById("mandiEmployeeInputReg").style.display = "block";
            document.getElementById("farmerInputReg").style.display = "none";
        }
    </script>
</body>
</html>
